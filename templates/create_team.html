{% extends "base.html" %}
{% block title %}Create Team{% endblock %}
{% block content %}
<h1 class="title">Create a New Team</h1>
<form method="POST">
    <div class="field">
        <label class="label">Team Name</label>
        <div class="control">
            <input class="input" type="text" name="team_name" required>
        </div>
    </div>
    <div class="control">
        <button class="button is-link" type="submit">Create Team</button>
    </div>
</form>
{% endblock %}
